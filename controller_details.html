<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Controller Details</title>
  <style>
    body {
      text-align: center;
      background-color: #398F96;
      margin: 0;
    }
    .menu {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    .menu a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .menu a:hover {
      background-color: #ddd;
      color: #009CF0;
    }
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 60px;
    }
    .header img {
      width: 175px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .details-table {
      margin-top: 20px;
      width: 80%;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    .dropdown-container {
      display: flex;
      align-items: center;
    }
    select {
      margin-right: 10px;
    }
    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="#">End of Day Uploading</a>
    <a href="#">Time Zone</a>
    <a href="#">Weather Settings</a>
    <a href="#">Update Capture Interval</a>
  </div>
  <div class="header">
    <img src="Global_TL_LOGO_TP.png" alt="My Image" />
  </div>
  <div class="container">
    <h1>Controller Details</h1>
    <div class="details-table">
      <table>
        <tr>
          <th>Serial #:</th>
          <td>ABC123</td>
        </tr>
        <tr>
          <th>Current Firmware Version:</th>
          <td>1.0.0.0</td>
        </tr>
        <tr>
          <th>Change Firmware Version:</th>
          <td class="dropdown-container">
            <select>
              <option>1.0.0.1</option>
              <option>1.0.0.2</option>
              <option>1.0.0.3</option>
            </select>
            <button>Apply</button>
          </td>
        </tr>
        <tr>
          <th>Installation Details:</th>
          <td class="dropdown-container">
            <select>
              <option>Kapitol</option>
              <option>Kang</option>
            </select>
            <button>Attach</button>
          </td>
        </tr>
        <tr>
          <th>Last Connected:</th>
          <td>Date & Time Now</td>
        </tr>
        <tr>
          <th>Replacement for Controller:</th>
          <td class="dropdown-container">
            <select>
              <option>Kapitol Unit#1</option>
              <option>Kang Unit#2</option>
            </select>
            <button>Change Replacement Target</button>
          </td>
        </tr>
        <tr>
          <th>IMEI/ESN Number:</th>
          <td><input type="text" placeholder="<Create new Installation>"></td>
        </tr>
        <tr>
          <th>Deploy URL:</th>
          <td><input type="text"></td>
        </tr>
      </table>
    </div>
    <div class="button-container">
      <button>Apply</button>
    </div>
  </div>
</body>
</html>
