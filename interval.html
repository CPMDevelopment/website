<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;

      display: flex;

    }
  </style>
</head>
<body>

  <form>
    <label for="interval">Enter the new interval (in minutes):</label>

    <button type="submit">Submit</button>   
  </form>
