<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Interval</title>
  <script src="update_interval.js"></script>
  <style>
    body {
      text-align: center;
      background-color: #398F96;
    }
    h1 {
      margin-top: -3cm;
    }
    label {
      display: inline-block;
      text-align: right;
      width: 130px;
    }
    #checkboxes {
      display: inline-block;
      text-align: right;
      vertical-align: top;
      margin-left: 50px;
    }
    #update-interval {
      color: golden;
    }
  </style> 
</head>
<body>
  <div style="text-align: left;">
    <img src="Global_TL_LOGO_TP.png" width="175" alt="My Image" />
  </div>
  <h1 id="update-interval">Update Image Capture Interval</h1> 
  <form>
    <label for="interval">Take picture every (minutes):</label>
    <input type="number" id="interval" name="interval" min="1"><br><br>
    <label for="start-time">Start Time:</label>
    <input type="time" id="start-time" name="start-time">
    <label for="end-time">End Time:</label>
    <input type="time" id="end-time" name="end-time"><br><br>
    <div id="checkboxes">
      <label for="monday">Monday</label>
      <input type="checkbox" id="monday" name="monday"><br>
      <label for="tuesday">Tuesday</label>
      <input type="checkbox" id="tuesday" name="tuesday"><br>
      <label for="wednesday">Wednesday</label>
      <input type="checkbox" id="wednesday" name="wednesday"><br>
      <label for="thursday">Thursday</label>
      <input type="checkbox" id="thursday" name="thursday"><br>
      <label for="friday">Friday</label>
      <input type="checkbox" id="friday" name="friday"><br>
      <label for="saturday">Saturday</label>
      <input type="checkbox" id="saturday" name="saturday"><br>
      <label for="sunday">Sunday</label>
      <input type="checkbox" id="sunday" name="sunday"><br>
    </div>
    <br><br>
    <button type="submit">Submit</button>   
  </form>
</body>
</html>
