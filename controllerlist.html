<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Controller List</title>
  <style>
    body {
      text-align: center;
      background-color: #398F96;
      margin: 0;
    }
    .menu {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    .menu a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .menu a:hover {
      background-color: #ddd;
      color: #009CF0;
    }
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 60px;
    }
    .header img {
      width: 175px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .controller-list {
      margin-top: 20px;
      width: 80%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="#">End of Day Uploading</a>
    <a href="#">Time Zone</a>
    <a href="#">Weather Settings</a>
    <a href="#">Update Capture Interval</a>
  </div>
  <div class="container">
    <div class="header">
      <img src="Global_TL_LOGO_TP.png" alt="My Image" />
    </div>
    <div class="controller-list">
      <h1>Controller List</h1>
      <table>
        <tr>
          <th>Title/Name</th>
          <th>Version Running</th>
          <th>Current Installation</th>
          <th>Last Connected</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>GTL_1</td>
          <td>1.0.0</td>
          <td>KAPITOL</td>
          <td id="lastConnected1"></td>
          <td><a href="details_page.html" target="_blank">Details</a></td>
        </tr>
          <td>GTL_2</td>
          <td>1.0.0</td>
          <td>KAPITOL</td>
          <td id="lastConnected1"></td>
          <td><a href="details_page.html" target="_blank">Details</a></td>
        <tr>
          <td></td>
        </tr>
        <!-- Repeat same to add more controllers -->
      </table>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
