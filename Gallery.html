<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      text-align: center;
      background-color: #398F96;
      margin: 0;
    }
    .menu {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    .menu a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .menu a:hover {
      background-color: #ddd;
      color: #009CF0;
    }
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 60px;
    }
    .header img {
      width: 175px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 100px;
    }
    .folder {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .folder-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .folder-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="#">End of Day Uploading</a>
    <a href="#">Time Zone</a>
    <a href="#">Weather Settings</a>
    <a href="#">Update Capture Interval</a>
  </div>
  <div class="header">
    <img src="Global_TL_LOGO_TP.png" alt="My Image" />
  </div>
  <div class="container">
    <div class="folder">
      <a href="kapitol-unit1.html">
        <div class="folder-icon">
          <img src="kapitol-unit1-image-placeholder.png" alt="Kapitol-Unit#1" />
        </div>
        <div class="folder-name">Kapitol-Unit#1</div>
      </a>
    </div>
    <div class="folder">
      <a href="kang-unit2.html">
        <div class="folder-icon">
          <img src="kang-unit2-image-placeholder.png" alt="Kang-Unit#2" />
        </div>
        <div class="folder-name">Kang-Unit#2</div>
      </a>
    </div>
    <!-- Add more folders as needed -->

      <a href="folder3.html">

          <img src="folder3-image-placeholder.png" alt="Folder 3" />
        </div>
        <div class="folder-name">Folder 3</div>
      </a>
    </div>
    ... -->

</body>
</html>
