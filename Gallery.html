<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      text-align: center;
      background-color: #398F96;
      margin: 0;
    }
    .menu {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    .menu a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .menu a:hover {
      background-color: #ddd;
      color: #009CF0;
    }
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 60px;
    }
    .header img {
      width: 175px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 100px;
    }
    .folder {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .folder-icon {
      position: relative;
      width: 150px;
      height: 150px;
      border: 4px solid black;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .folder-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .folder-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 0 0 10px 10px;
      margin: 0;
    }
  </style>
</head>
